<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead style="background-color: cadetblue;" align="center" >
            <td colspan="2">
                IES Alixar Login
            </td>
        </thead>
        <tbody>
            <tr>
                <td>
                    Usuario:
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    Fecha de Nacimiento:
                </td>
                <td>
                    <input type="text" placeholder="dd/mm/aaaa"/>
                </td>
            </tr>
            <tr>
                <td>
                    Curso de Matriculación:
                </td>
                <td>
                    <select name="CURSO">
                        <optgroup label="curso">
                            <option>Primero Daw1</option>
                            <option>2021-2022</option>
                            </optgroup>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>
                    Role:
                </td>
                <td>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="radio" name="name">Estudiante</input>
                        </li>
                        <li>
                            <input type="radio" name="name">Profesor</input>
                        </li>
                        <li>
                            <input type="radio" name="name">Apoyo</input>
                        </li>
                        <li>
                            <input type="radio" name="name">Staff</input>
                        </li>
                    </ol> 
                </td>
            </tr>
            <tr>
                <td>
                    Forma de Cmunicación:
                </td>
                <td>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="checkbox" name="a">Mail</input>
                        </li>
                        <li>
                            <input type="checkbox" name="b">Teléfono</input>
                        </li>
                        <li>
                            <input type="checkbox" name="c">Correo ordinario</input>
                        </li>
                    </ol> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div align="center">
                            <input type="submit" value="Enviar"/>
                            <input type="reset" value="Borrar"/>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
